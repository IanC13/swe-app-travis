language: python
dist: focal
python:
- '3.12'
install:
- pip install -r requirements.txt
script:
  - echo "Running Script"
  - black . --check
  - flake8 .
  - coverage run manage.py test
  
after_success:
  - coverage report

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-west-2
  app: polls-travis-app
  env: polls-travis-env
  bucket_name: elasticbeanstalk-us-west-2-940482403872
  on:
    branch: main
    repo: IanC13/swe-app-travis
